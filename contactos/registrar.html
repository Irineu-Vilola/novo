<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/css/style.css">
    <link rel="stylesheet" href="../src/css/mideas.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../src/css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="../src/css/animacao.css">
    <link rel="stylesheet" href="../src/css/bootstrap/swiper-bundle.min.css">

    <style>
        section{
            background-image: url('../src/img/blue-background-4863452_1280.jpg');
            background-position: center center;
            background-attachment: fixed;
            background-size: cover;
            background-repeat: no-repeat;
            height: 100vh;
        }
    </style>

    <title>Registrar</title>
</head>
<body>

    <!-- Preloader -->
  <div id="preloader"></div>


  <!-- Modal -->
  
    <section class="col-xxl-10 d-flex align-items-center justify-content-center py-5 w-100">
        <form class="col-md-3" action="#">
            <!-- Cabeçalho do modal -->
            <div class="modal-header">
                <!-- Título do modal -->
                <h1 class="modal-title">Logim</h1>
                <!-- Botão para fechar o modal -->
                <a href="../index.html">
                    <button class="close-modal" type="button" data-modal="modal-1">
                      <i class="bi bi-x-lg"></i>
                    </button>
                </a>
            </div>
            <!-- Corpo do modal -->
            <div class="modal-body">

                <div class="input-group">
                    <label for="nome">Nome de Usuário</label>
                    <input
                        type="text"
                        id="name"
                        name="nome"
                        placeholder="Nome de Usuário"
                    >
                </div>
                <!-- Campo de e-mail -->
                <div class="input-group">
                    <label for="email">Email</label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        placeholder="name@example.com"
                    >
                </div>
                <!-- Campo de senha -->
                <div class="input-group">
                    <label for="password">Senha</label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        placeholder="•••••••"
                    >
                </div>

                <!-- Botão de login -->
                 <input id="login_button" type="submit" value="Entrar">
                <!-- Botão de registro -->
                <div class="register">
                    <span>já tem registro?</span>
                    <a href="../index.html">clica aqui</a>
                </div>
            </div>
        </form>
    </section>


    <script src="../src/java/script.js"></script>
    <script src="../src/java/botstrap/bootstrap.bundle.min.js"></script>
</body>
</html>
