    </header>

    <!-- Modal -->
    <dialog id="modal-1">
      <form action="#">
          <!-- Cabeçalho do modal -->
          <div class="modal-header">
              <!-- Título do modal -->
              <h1 class="modal-title">Logim</h1>

              <!-- Botão para fechar o modal -->
              <button class="close-modal" type="button" data-modal="modal-1">
                <i class="bi bi-x-lg"></i>
              </button>
          </div>
  
          <!-- Corpo do modal -->
          <div class="modal-body">
              <!-- Campo de e-mail -->
              <div class="input-group">
                  <label for="email">Email</label>
                  <input 
                      type="email" 
                      id="email" 
                      name="email" 
                      placeholder="name@example.com"
                  >
              </div>
  
              <!-- Campo de senha -->
              <div class="input-group">
                  <label for="password">Senha</label>
                  <input 
                      type="password" 
                      id="password"
                      name="password"
                      placeholder="•••••••"
                  >
              </div>

              <!-- Opções de senha -->
              <div class="password-options">
                  <div class="remember-password">
                      <input 
                          type="checkbox" 
                          id="remember_password" 
                          name="remember_password"
                      >
                      <label for="remember_password">Remember me</label>
                  </div>

                  <a href="#" class="forgot-password">Forgot password?</a>
              </div>

              <!-- Botão de login -->
               <input id="login_button" type="submit" value="Entrar">

              <!-- Botão de registro -->
              <div class="register">
                  <span>Não tem registro?</span>
                  <a href="">clica aqui</a>
              </div>
          </div>
      </form>
  </dialog>

            <input type="text" placeholder="Informe o teu destino">
            <input class="btn-input" type="submit" value="Submeter">
          </div>
        </form>

      </div>
      <div class="hero-carrosel">

        <div class="hero-img"><img src="src/img/corrosel-img-1.png" alt=""></div>

      </div>
